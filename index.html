<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-top">
          <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's Image" />
          <h1>Jessica Randall</h1>
          <h2>London, United Kingdom</h2>
          <p>"Front-end developer and avid reader."</p>
        </div>
        <ul class="link-list">
          <li class="links">GitHub</li>
          <li class="links">Frontend Mentor</li>
          <li class="links">LinkedIn</li>
          <li class="links">Twitter</li>
          <li class="links">Instagram</li>
        </ul>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Marvie-03">Marvellous</a>.
      </p>
    </footer>
  </body>
</html>
